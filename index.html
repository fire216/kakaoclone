<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Friends!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-fighter-jet"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth"></i>
          <span class="header__batery"
            >66% <i class="fas fa-battery-three-quarters"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Manage</span>
        </div>
        <div class="header__column">
          <span class="header__text"
            >Friends<span class="header__number">1</span>
          </span>
        </div>
        <div class="header__column"><i class="fa fa-cog fa-lg"></i></div>
      </div>
    </header>
    <main class="friends">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find,friends, chats, Plus Friends" />
      </div>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">My Profile</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row">
            <img src="images/hwasub.png" alt="" />
            <a href="profile.html" class="friends__section-name"> Hwasub </a>
          </div>
          <div class="friends__section-row">
            <img src="images/avatar.jpg" alt="" />
            <span class="friends__section-name">Friends' Names Display</span>
          </div>
        </div>
      </section>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">Friends</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row with-tagline">
            <div class="friends__section-column">
              <img src="images/avatar.jpg" alt="" />
              <span class="friends__section-name">Sana</span>
            </div>
            <span class="friends__section-tagline">
              Life is short. So live your life.
            </span>
          </div>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-user"></i> <span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i> <span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
      </a>
    </nav>
    <div class="bigScreenText">
      <span>Please make your screen smaaller</span>
    </div>
  </body>
</html>
