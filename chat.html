<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body-chat">
    <header class="top-header chat-header">
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-fighter-jet"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i> <i class="fab fa-bluetooth"></i>
          <span class="header__batery"
            >66% <i class="fas fa-battery-three-quarters"></i
          ></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html"> <i class="fa fa-chevron-left fa-lg"></i> </a>
        </div>
        <div class="header__column"><span class="heaser__text">Sana</span></div>
        <div class="header__column">
          <i class="fa fa-search"></i> <i class="fa fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-diveider__text">Wednesday August 2, 2017</span>
      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body"> Hello! This is a test message. </span>
      </div>
      <div class="chat__message chat__maessage--to-me">
        <img src="images/avatar.jpg" class="chat__message-avatar" />
        <div class="chat__message-center">
          <h3 class="chat__message-username">Sana</h3>
          <span class="chat__message-body">And this is an answer.</span>
        </div>
        <span class="chat__message-time"> 17:55 </span>
      </div>
    </main>
    <div class="type-message">
      <i class="fa fa-plus fa-lg"></i>
      <div class="type-message__input">
        <input type="text" /> <i class="fa fa-smile fa-lg"></i>
        <span class="record-meassage">
          <i class="fa fa-microphone fa-lg"></i>
        </span>
      </div>
    </div>
    <div class="bigScreenText">
      <span>Please make your screen smaaller</span>
    </div>
  </body>
</html>
